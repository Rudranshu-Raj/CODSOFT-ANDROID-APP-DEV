<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="stats-container">
        <div class="details">
            <h1 class="title">To-Do List Manager</h1>
            <p class="sub-title">Keep it up...</p>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
        </div>
        <div class="stats-number">
            <p id="numbers">0</p>
        </div>
    </div>

    <form action="">
        <input type="text" id='taskInput' placeholder="Write your task">
        <div class="date-wrapper">
            <input type="date" id="due-date" name="due-date" placeholder="Enter Due Date" required>
        </div>

        <select id="priority">
            <option value="low">Low ‚úÖ</option>
            <option value="medium" selected>Medium ‚ö†Ô∏è</option>
            <option value="high">High üî•</option>
        </select>
        <button id="newTask" type="submit">+</button>
    </form>

    <ul id="task-list"></ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
